<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/calculos.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
  <div class="container">
     <div class="row">
       <div class="col-12">
         <h1>Calculadora de Alimentos</h1>
       </div>
     </div>
     <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="valor1">Número de convidados</label>
               <input type="number" class="form-control" id="valor1">
             </div>
           </div>
     </div>
     <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="valor2">Refrigerante(ML)</label>
               <input type="number" class="form-control" id="valor2" value="600" readonly>
             </div>
           </div>
       </div>
        <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="valor3">Água(ML)</label>
               <input type="number" class="form-control" id="valor3" value="200" readonly>
             </div>
           </div>
       </div>
        <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="valor4">Bolo(GRAMAS)</label>
               <input type="number" class="form-control" id="valor4" value="100" readonly>
             </div>
           </div>
       </div>
        <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="valor5">Doces em Geral(UNIDADES)</label>
               <input type="number" class="form-control" id="valor5" value="3" readonly>
             </div>
           </div>
       </div>
        <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="valor6">Salgadinhos(UNIDADES)</label>
               <input type="number" class="form-control" id="valor6" value="10" readonly>
             </div>
           </div>
       </div>
        <div class="row">
           <div class="col-12">
             <div class="form-group">
               <label for="Resultado">Resultado</label>
               <input type="text" class="form-control" id="result" readonly>
             </div>
           </div>
       </div>
        <div class="row">
           <div class="col-12">
             <div class="form-group">
               <button class="btn btn-primary btn-block" id="somar">Somar</button>
             </div>
           </div>
       </div>
  </div>
</body>
</html>
